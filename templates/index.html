<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>{% block title %}{% endblock %}</title>
 
      
  <link href="../static/index.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

  <link href="" rel="stylesheet"/>
 
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>


<body>
	<style>
		body {
		  background-repeat: no-repeat;
		  background-attachment: fixed; 
		  background-size: 100% 100%;
		}
		</style>
<script>
	function setBackgroundImage() {
	  const bodyElement = document.getElementById('main-body');
	  const imageURL = '/static/gym.jpeg';

	  const image = new Image();
	  image.src = imageURL;

	  image.onload = () => {
		bodyElement.style.backgroundImage = `url(${imageURL})`;
	  };
	}
	setBackgroundImage();
  </script>


	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
		  <a class="navbar-brand" href="#">Group9 gym</a>
		  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
			  <li class="nav-item">
				<a class="nav-link active" aria-current="page" href="#"></a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link" href="{{ url_for('listmembers')}}">List of member</a>
			  </li>
			  <li class="nav-item dropdown">
				<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
					Trainer
				  </a>
				  <ul class="dropdown-menu" aria-labelledby="navbarDropdown" style="padding:0px;top:43px;">
					<li><a class="dropdown-item" href="{{ url_for('updatemember') }}">Update Trainer</a></li>
					<li><a class="dropdown-item" href="#">Add Trainer</a></li>
					<li><a class="dropdown-item" href="{{url_for('delete_member')}}">Delete Trainer</a></li>
				  </ul>			  </li>
			  <li class="nav-item dropdown">
				<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
				  Member
				</a>
				<ul class="dropdown-menu" aria-labelledby="navbarDropdown" style="padding:0px;top:43px;">
				  <li><a class="dropdown-item" href="{{ url_for('updatemember') }}">Update Member</a></li>
				  <li><a class="dropdown-item" href="{{ url_for('new_member') }}">Add Member</a></li>
				  <li><a class="dropdown-item" href="#">Delete Member</a></li>
				</ul>
			  </li>
			
			</ul>
			<form class="d-flex">
			  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
			  <button class="btn btn-outline-success" type="submit">Search</button>
			</form>
		  </div>
		</div>
	  </nav>
  {% block content %}{% endblock %}
</body>

</html>
