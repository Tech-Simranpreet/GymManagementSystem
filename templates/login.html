<section class="ftco-section">
  <div class="container">
      <div class="row justify-content-center">
          <div class="col-md-6 text-center mb-5">
              <h2 class="heading-section" style="font-size: 2rem; color: rgb(250, 250, 250); font-family: 'Black Ops One', cursive;">Login</h2>
          </div>
      </div>
      <div class="row justify-content-center">
          <div class="col-md-6 col-lg-4">
              <div class="login-wrap p-0">
                  <form action="{{ url_for('login') }}" class="signin-form" method="POST">
                      {% if message %}
                      <div class="alert alert-danger">{{ message }}</div>
                      {% endif %}
                      <p style="text-align: center; color: #ffffff;">Please scan your membership card or enter your membership ID to sign in:</p>
                      <div class="form-group">
                          <input type="text" class="form-control form-control-lg" required pattern="[0-9]+" oninvalid="setCustomValidity('Please enter digit only')" oninput="setCustomValidity('')" placeholder="Membership ID" name="userid" required>
                      </div>
                      <div class="form-group">
                      </div>
                      <div class="form-group">
                          <button type="submit" class="form-control btn btn-primary submit px-3" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: rgb(28, 51, 83);">Sign In</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</section>
